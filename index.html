<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <header>
        <div class="pop-up">
            <div class="pop-up-btn-holder">
                <button class="pop-up-btn">
                    effettua l'upgrade
                </button>
            </div>

        </div>

        <div class="main-nav">
            <div class="top-nav">
                <div class="nav-bar">
                    <div class="logo">
                        <img src="img/logo.svg" alt="Spotify Logo">
                    </div>
                    <div class="menu">
                        <ul>
                            <li class="selected">
                                
                                <a href="#!">
                                    <div class="selected-text">
                                        <svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg"><path d="M448 463.746h-149.333v-149.333h-85.334v149.333h-149.333v-315.428l192-111.746 192 110.984v316.19z" fill=""/></svg>
                                        Home

                                        <div class="selected-bar"></div>

                                    </div>
                                </a>
                                
                        </li>

                            <li>
                                <a href="#!">
                                    <svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg"><path d="M349.714 347.937l93.714 109.969-16.254 13.969-93.969-109.969q-48.508 36.825-109.207 36.825-36.826 0-70.476-14.349t-57.905-38.603-38.603-57.905-14.349-70.476 14.349-70.476 38.603-57.905 57.905-38.603 70.476-14.349 70.476 14.349 57.905 38.603 38.603 57.905 14.349 70.476q0 37.841-14.73 71.619t-40.889 58.921zM224 377.397q43.428 0 80.254-21.461t58.286-58.286 21.461-80.254-21.461-80.254-58.286-58.285-80.254-21.46-80.254 21.46-58.285 58.285-21.46 80.254 21.46 80.254 58.285 58.286 80.254 21.461z" fill="" fill-rule="evenodd"/></svg>
                                    <span>Cerca</span>
                                </a>
                            </li>

                            <li>
                                <a href="#!">
                                    <svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg"><path d="M291.301 81.778l166.349 373.587-19.301 8.635-166.349-373.587zM64 463.746v-384h21.334v384h-21.334zM192 463.746v-384h21.334v384h-21.334z" fill=""/></svg>
                                    La tua libreria
                                </a>
                            </li>
                        </ul>
                    </div>

                </div>
                <div class="nav-playlist">
                    <h2>PLAYLIST</h2>
                    <div class="crea-list-btn">
                        <button><i class="fas fa-plus-square"></i> Crea Playlist</button>
                    </div>
                    <div class="playlist">
                        <ul>
                            <li>Nome Playlist</li>
                            <li>Nome Playlist</li>
                            <li>Nome Playlist</li>
                            <li>Nome Playlist</li>
                            <li>Nome Playlist</li>
                            <li>Nome Playlist</li>
                            <li>Nome Playlist</li>
                        
                        </ul>
                    </div>


                </div>
            </div>    
            <div class="nav-client">
                <div class="app-install-holder">
                    <button class="install-btn">
                         
                        installa app
                    </button>
                </div>
                <div class="client-holder">
                    <div class="client-img">
                        <img src="img/profile.svg" alt="Client Picture">
                    </div>
                    <div class="client-name"><h2>John Doe</h2></div>
                </div>

            </div>


        </div>

    </header>
    
    <main class="main-container">
        <div class="content">

        </div>

    </main>

    <footer>
        <div class="player-container">
            <div class="song">
                <div class="cover">
                    <img src="img/sinister.jpeg" alt="">
                </div>
                <div class="song-title">
                    Sinister <div class="song-sub-title">Brano Nome</div>
                </div>
                <div class="song-tag">
                    <i class="far fa-heart"></i>
                    <i class="far fa-folder"></i>
                </div>
            </div>


            <div class="player">
                <div class="player-btns">
                    <i class="fas fa-random"></i>
                    <i class="fas fa-step-backward"></i>
                    <i class="far fa-play-circle"></i>
                    <i class="fas fa-step-forward"></i>
                    <i class="fas fa-redo-alt"></i>


                </div>
                <div class="player-timer">
                    <div class="time-played">0:25</div>
                    <div class="time-bar">
                        <div class="bar-played"></div>
                    </div>
                    <div class="time-left">4:35</div>

                </div>
               

            </div>
               

            <div class="controller">
                <i class="fas fa-list"></i>
                <i class="fas fa-tv"></i>
                <i class="fas fa-volume-up"></i>
                <div class="time-bar">
                    <div class="bar-played"></div>
                </div>



            </div>
        </div>

    </footer>
</body>
</html>
